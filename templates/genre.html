{% extends "base.html" %}
{% block content %}
<h1>Select a genre</h1>
<form method="post">
  <label for="genre">Genre</label>
  <input type="text" id="genre" name="genre" />
  <button type="submit">Get stats</button>
</form>

{% if stats %}
<section>
  <h2>Results for {{ stats.genre }}</h2>
  <p>Average anxiety: {{ stats.avg_anxiety }}</p>
  <p>Average depression: {{ stats.avg_depression }}</p>
</section>
{% endif %}
{% endblock %}
