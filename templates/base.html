<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Music & Mental Health Insights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=20231213" />
  </head>
  <body class="dashboard-body">
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-avatar">MM</div>
          <div>
            <h1>Music &amp; Mind</h1>
            <p>Insights lab</p>
          </div>
        </div>
        <nav class="side-nav">
          <a href="{{ url_for('home') }}">
            <span class="nav-icon">H</span>
            <span>Home</span>
          </a>
          <a href="{{ url_for('health_impact') }}">
            <span class="nav-icon">HI</span>
            <span>Health impact</span>
          </a>
          <a href="{{ url_for('genre_insights') }}">
            <span class="nav-icon">G</span>
            <span>Genre insights</span>
          </a>
          <a href="{{ url_for('streaming_counts') }}">
            <span class="nav-icon">U</span>
            <span>Usage</span>
          </a>
          <a href="{{ url_for('hours_vs_anxiety') }}">
            <span class="nav-icon">HR</span>
            <span>Hours vs anxiety</span>
          </a>
          <a href="{{ url_for('respondents_list') }}">
            <span class="nav-icon">R</span>
            <span>Respondents</span>
          </a>
          <a href="{{ url_for('export_page') }}">
            <span class="nav-icon">EX</span>
            <span>Export</span>
          </a>
          <a href="{{ url_for('data_quality') }}">
            <span class="nav-icon">DQ</span>
            <span>Data quality</span>
          </a>
        </nav>
      </aside>
      <div class="content-area">
        <header class="top-bar">
          <div>
            <p class="top-bar-label">Music &amp; Mental Health Dashboard</p>
            <h2>Transparent wellbeing analytics</h2>
          </div>
          <div class="top-bar-search">
            <input type="search" placeholder="Search insights..." aria-label="Search" />
          </div>
        </header>
        <main class="content-inner">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
